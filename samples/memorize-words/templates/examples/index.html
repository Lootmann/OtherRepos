{% extends 'base.html' %}
{% load static %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'components/form.css' %}">
{% endblock extracss %}

{% block title %}
examples/index.html
{% endblock title %}

{% block main %}
<h1>examples/index.html</h1>

<form method="post">
  {% csrf_token %}
  <div>
    <p><label for="sentence">{{ form.word.label}}</label></p>
    {{ form.word}}
  </div>
 
  <div>
    <p><label for="sentence">{{ form.sentence.label}}</label></p>
    {{ form.sentence }}
  </div>
  
  <div>
    <p><label for="translation">{{ form.translation.label}}</label></p>
    {{ form.translation }}
  </div>
  
  <div>
    <button type="submit" class="btn">Submit</button>
  </div> 
</form>
{% endblock main %}
